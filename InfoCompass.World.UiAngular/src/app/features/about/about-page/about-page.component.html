<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h2 title="{{this.buildTime}}" (click)="showSnackBar(this.buildTime)">About</h2>
        
        <p>All questions, comments & suggestions may be sent via <a href="/about/contact-us">Contact Us</a> page.</p>
        
        <p>
          Built on top of <a rel="noreferrer noopener" aria-label="Angular (opens in a new tab)"
            href="http://angular.io" target="_blank">Angular</a> &amp; <a rel="noreferrer noopener"
            aria-label="Angular Material (opens in a new tab)" href="http://material.angular.io"
            target="_blank">Angular Material</a> and <a href="https://github.com/umutesen/angular-material-template"
            target="_blank">
            angular-material-template</a>.
        </p>

        

        <p>
          Made with <mat-icon>favorite</mat-icon> by CraftSynth.
        </p>

      </mat-card-content>
    </mat-card>

  </div>

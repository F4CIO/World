<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="form" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title style="font-size: large;cursor: pointer;" title="Go to home page" (click)="goToHomePage();">{{getInstanceName()}}</mat-card-title>
            <mat-card-subtitle>Reset your password</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">

                    <input id="emailInput" matInput placeholder="Email" formControlName="EMail" autocomplete="EMail" type="email">

                    <mat-error id="invalidEmailError" *ngIf="form.controls['EMail'].hasError('EMail')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="form.controls['EMail'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="form.controls['EMail'].hasError('controlSpecificError')">
                        {{ form.controls['EMail'].getError('controlSpecificError') }}
                    </mat-error>
                </mat-form-field>

                <mat-error *ngIf="generalErrorMessage">
                    {{generalErrorMessage}}
                </mat-error>
            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button id="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading || disableSubmit" (click)="submitForm()">Reset Password</button>
                <button id="cancel" mat-button (click)="cancel()">Cancel</button>
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
